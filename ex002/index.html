<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebra de linhas</title>
</head>
<body>
    <h1></h1>
    <hr>
    <P>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</P>

    <P>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;</P>
    
</body>
</html>
