<!DOCTYPE html>

    <title>Trabalhando com listas 2</title>
</head>
<body>
    <h1>Lista Ordenadas</h1>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>

    </ul>

    <h2>juntando listas versão 1.0</h2>

        <li>Caixa 1</li>
        <ol type="a">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <li>Caixa 2</li>
        <ol type="a">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        
    </ol>
    
</body>
