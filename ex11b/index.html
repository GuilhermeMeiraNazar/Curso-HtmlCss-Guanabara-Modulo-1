<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>
        Usando links externos
    </h1>
    <p>
        Voce pode acessar o meu <a href="https://github.com/GuilhermeMeiraNazar" target="_blank" rel="external">repositorio publico no github</a>
        <!-- //A tag "a" é usada para criar links ou seja eh uma ancora e o href eh a referencia ou seja o link"  -->
         <!-- O target serve para abrir o link em outra aba e o rel serve para dar uma descrição ao link -->
    </p>
    <h2>Usando links internos</h2>
    <p>
        Esta eh a primeira pagina do site. Se voce quiser, pode acessar tambem a minha <a href="pag002.html" rel="next" target="_self">segunda pagina</a>
    </p>
    <p> meu teste para um <a href="https://www.youtube.com/" target="_blank" rel="nofollow">link externo</a></p>
    <p>Voce tambem pode acessar o meu <a href="noticias/pag003.html" rel="next" target="_self">terceira pagina</a></p>
    
</body>
</html>
