<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>
        Usando links externos
    </h1>
    <p>
        Voce pode acessar o meu <a href="https://github.com/GuilhermeMeiraNazar" target="_blank" rel="external">repositorio publico no github</a>
        <!-- //A tag "a" é usada para criar links ou seja eh uma ancora e o href eh a referencia ou seja o link"  -->
         <!-- O target serve para abrir o link em outra aba e o rel serve para dar uma descrição ao link -->
    </p>
    
</body>
</html>
